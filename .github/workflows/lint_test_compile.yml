name: Lint, tests and build

on:
  push:
    branches-ignore: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Install dependencies
        run: |
          deno install --allow-scripts --reload

      - name: Deno lint
        run: deno lint

      - name: Deno fmt (check)
        run: deno fmt --check --ignore=examples/java/websocket/**/*.html

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Install dependencies
        run: |
          deno install --allow-scripts --reload

      - name: Tests
        run: deno test -A

  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Install dependencies
        run: |
          deno install --allow-scripts --reload

      - name: Compile
        run: deno task compile:all
