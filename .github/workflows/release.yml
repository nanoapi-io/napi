name: Release Packages

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: "Release type: patch, minor, major"
        required: true
        options:
          - patch
          - minor
          - major
      release_notes:
        type: string
        description: "Release notes"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.WORKFLOWS_GITHUB_APP_ID }}
          private_key: ${{ secrets.WORKFLOWS_GITHUB_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Compile
        run: |
          deno task compile:all

      - name: Bump version
        id: bump_version
        run: |
          VERSION=$(deno run -A scripts/bump_version.ts ${{ inputs.release_type }} ${{ inputs.release_notes }})
          echo "release_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ inputs.release_notes }}
          tag_name: v${{ steps.bump_version.outputs.release_version }}
          files: |
            dist/*
            CHANGELOG.md

      - name: Commit and push changes
        run: |
          # Commit and push changes
          git add CHANGELOG.md
          git commit -m "[skip ci] update changelog for version ${{ steps.bump_version.outputs.release_version }}"
          git push
